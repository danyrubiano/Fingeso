 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="http://bootstraptaste.com" />
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Ingreso</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="/static/Fingeso/favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="/static/Fingeso/css2/demo.css" />
        <link rel="stylesheet" type="text/css" href="/static/Fingeso/css2/style.css" />
		<link rel="stylesheet" type="text/css" href="/static/Fingeso/css2/animate-custom.css" />
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
    
          
            <section>				
                     <div id="container_demo" >

                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action=""  method="post"> 
                                <h1>Bienvenido al registro de nuestra pagina!</h1> 
                                    {% csrf_token %}
                                    {{ mensaje }}
                                    {{ form.as_p }}
                                <p class="login button"> 
                                    <input type="submit" value="Ingresar" /> 
                                </p>
                            </form>
                            

                                <p class="change_link">
                                    No eres miembro?
                                    <a href="Registrar.html" class="to_register">Registrate</a>
                                </p>
                        </div>

                        
                        
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
